<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="photo-section">
        <h2>KIPAS</h2>
        <img
          src="https://images.philips.com/is/image/philipsconsumer/vrs_d09b6ee8a7b8e70e36f57ebbb1989e359b6ddc65?&wid=309&hei=309&$jpglarge$"
          alt="photo"
          width="100%"
        />
      </div>
      <div class="video-section">
        <h2>Video</h2>
        <video controls width="100%">
          <source src="assets/Gawr Gura - a.mp4" type="video/mp4" />
          Your browser does not support video playback.
        </video>
      </div>

      <div class="youtube-section">
        <h2>YouTube</h2>
        <iframe
          width="100%"
          height="315"
          src="https://www.youtube.com/embed/w3QWja6Kk1k"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="audio-section">
        <h2>Audio</h2>
        <audio controls>
          <source
            src="assets/10 Menit Kobo Bilang Jawa - Zi-Clip【Ch】 (2).mp3"
            type="audio/mp3"
          />
          Your browser does not support audio playback.
        </audio>
      </div>

</html>
